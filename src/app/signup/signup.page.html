<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" class="back-button">
      <ion-back-button text=""></ion-back-button>      
    </ion-buttons>
  <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-item>  
    <ion-input placeholder='Nombre' type="text" [(ngModel)]= "name"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-input placeholder='Apellidos' type="text" [(ngModel)]= "surnames"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-input placeholder='Correo electrónico' type="email" [(ngModel)]= "email"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-input placeholder='Contraseña' type="password" [(ngModel)]= "password"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-input placeholder='Confirmar Contraseña' type="password" [(ngModel)]= "confirmPassword"></ion-input>
  </ion-item>
  <ion-button class="signup-btn" (click) = doRegister() expand="block">Crear cuenta</ion-button>
</ion-content>
