<ion-header>
  <ion-toolbar mode="ios">
    <!-- <ion-buttons >
        <ion-icon name="arrow-back" [routerLink]="['/tabs/cursos']"></ion-icon>
      </ion-buttons> -->
  <ion-title>
    Detalles Del Examen
  </ion-title>
  <ion-buttons slot="end"  [routerLink]="['/tabs/inicio']">
    <ion-button>
        INICO
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-card> 
    <ion-card-content>
      <ion-item-sliding >
        <ion-item >
          <ion-label text-wrap class="title" >
            <h2><strong>Tema:</strong></h2>
            <h2> {{dato.nombre}} </h2>
            <p><strong>Examen:</strong></p>
            <p> {{dato.nombreTema}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding> 

<!-- 
      <div *ngFor="let p of preguntasResueltas">
        <ion-label text-wrap class="title" >
          <h2><strong>Tema:</strong></h2>
          <h2> {{p.nombreTema}} </h2>
          <p><strong>Examen:</strong></p>
          <p> {{p.nombre}}</p>
        </ion-label>

      </div> -->
      <div *ngIf="examencontestado()">
        <ion-button (click)="irExamen()" expand="block" fill="clear" color="danger" shape="round">
          Generar e ir al examen
      </ion-button>
      </div>
      <div *ngIf="examencontestado() === false">
        <ion-button  expand="block" fill="clear" color="primary" shape="round">
          Examen Realizado
      </ion-button>
      </div>

      
        

      </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoExamen()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
