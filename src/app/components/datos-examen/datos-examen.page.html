<ion-header>
  <ion-toolbar>
    <ion-title>Datos del Examen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Titulo del Examen</ion-label>
            <ion-textarea type="text" [(ngModel)]="poo.nombre"  name="nombre" rows="4" cols="20"></ion-textarea>
          </ion-item>          
          <ion-button expand="block" shape="round" (click)="addDatos()">Siguiente</ion-button>  
          
        </ion-list>         
      </form>
    </ion-card-content>
      </ion-card>

</ion-content>
