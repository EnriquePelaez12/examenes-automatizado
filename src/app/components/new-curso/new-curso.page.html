<ion-header>
  <ion-toolbar>
    <ion-title>Agregar/Actualizar Curso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="poo.nombre" name="nombre"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-textarea required type="text" [(ngModel)]="poo.descripcion" name="descripcion" rows="4" cols="20"></ion-textarea>
          </ion-item>  
          
          <ion-button expand="block" shape="round" (click)="saveCurso()">Save</ion-button>  
        </ion-list>
      </form>
    </ion-card-content>
      </ion-card>

</ion-content>
