<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end"  routerLink="/tabs/inicio">
      <ion-button>
          <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title>Examen </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
<ion-card> 
  <ion-card-content>
    
  <ion-item-sliding >
    <ion-item >
      <ion-label text-wrap class="title" >
        <h2><strong>Tema:</strong></h2>
        <h2>{{ dato.nombreTema}} </h2>
        <p><strong>Examen:</strong></p>
        <p>{{ dato.nombre}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>  
  <ion-grid  class="table table-striped" *ngFor="let examen of examenes"> 
    <ion-row>
          <ion-col>
              </ion-col>
              <ion-col>
              </ion-col>
  </ion-row>  
  <ion-col>
    <ion-item  color="primary">
      {{ examen.pregunta }}  
    </ion-item>
    </ion-col>   
      <ion-row>
          <ion-col size="10">
            a) {{ examen.r1 }}
          </ion-col>
          <ion-col >
            <!-- <ion-checkbox type="checkbox" name="o1" color="primary"  id="o1"  [(ngModel)]="examen.o1" (click)="opcion1(examen.idExamen, examen.o1, examen.idDatosE)" ></ion-checkbox> -->
          </ion-col>
      </ion-row>

      <ion-row class="gris">
          <ion-col size="10">
          b) {{ examen.r2 }}
          </ion-col>
          <ion-col>
            <!-- <ion-checkbox type="checkbox" name="o2" color="primary"  id="o2" [(ngModel)]="examen.o2" (click)="opcion2(examen.idExamen, examen.o2, examen.idDatosE)"></ion-checkbox> -->
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size="10">
            c) {{ examen.r3 }}
          </ion-col>
          <ion-col *ngIf="examen">
            <!-- <ion-checkbox   name="o3" color="primary"  id="o3"   [(ngModel)]="examen.o3" (click)="opcion3(examen.idExamen, examen.o3, examen.idDatosE)"></ion-checkbox> -->
          </ion-col>
      </ion-row>
      
      <ion-row >    
        <!-- <ion-icon  item-start name="create-outline"  (click)="editarP(examen.idExamen, examen.idDatosE)" ></ion-icon>     -->
      </ion-row>
</ion-grid>
  </ion-card-content>
</ion-card> 
<div *ngIf=" dato.nombre != ''">
  <ion-button  routerLink="/tabs/inicio">
    Guardar Examen creado
  </ion-button>
</div>

<div *ngIf="dato.nombre === '' " >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addDatos()">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

  <ion-fab  *ngIf=" dato.nombre != ''" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newPregunta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
