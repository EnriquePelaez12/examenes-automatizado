<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" (click)="logout()">
      <ion-button>
          <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar datos de perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="table table-striped" >
<ion-item  class="title" color="primary">
        <ion-label>
              Editar perfil
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="poo.name" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">  Apellido:</ion-label>
        <ion-input type="text" [(ngModel)]="poo.surnames" name="nombre"></ion-input>
      </ion-item>     
      <ion-item>
        Correo:  {{ poo.email }} 
      </ion-item>
      <ion-item>
        Contrase√±a Actual:  {{ poo.password }} 
      </ion-item>
    <ion-row>
      <ion-tab-button routerLink="/tabs/perfil">
        <ion-icon name="close"></ion-icon>
        <ion-label>Cancelar</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="guardar()">
        <ion-icon name="save"></ion-icon>
        <ion-label>Guardar</ion-label>
      </ion-tab-button>
      

    </ion-row>
      
</ion-grid>



</ion-content>
