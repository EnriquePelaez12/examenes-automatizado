<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" (click)="logout()">
      <ion-button>
          <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >   

  
  <ion-label class="title" text-wrap >
    <h2><strong>Resultados de Examenes:</strong></h2>
  </ion-label>
<ion-item-sliding>
 
  <ion-item  *ngFor='let examen of vExamenes'>
    <ion-label text-wrap  (click)="goExamen(examen.idDatosE)" >
      <h2><strong>Examen:</strong> {{examen.nombre}}</h2>
      <p><strong>Tema:</strong> {{examen.nombreTema}}</p>
    </ion-label>
  </ion-item>
</ion-item-sliding> 
  
</ion-content>
