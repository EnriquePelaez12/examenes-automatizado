<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" (click)="logout()">
      <ion-button>
          <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >   
  <ion-label class="title" text-wrap >
    <h2><strong>Cursos Disponibles:</strong></h2>
  </ion-label>
<ion-item-sliding *ngFor='let curso of cursos'>
  <ion-item  >
    <ion-label text-wrap  [routerLink]="['/asignatura', curso.idCurso]" >
      <h2><strong>Curso:</strong> {{curso.nombre}}</h2>
      <p><strong>Descripcion:</strong> {{curso.descripcion}}</p>
    </ion-label>
  </ion-item>
  <!-- <ion-icon  item-start name="create-outline"  [routerLink]="['/new-curso', curso.idCurso]" ></ion-icon> -->
</ion-item-sliding> 
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/new-curso">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
