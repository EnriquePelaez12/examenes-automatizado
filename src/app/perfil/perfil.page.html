<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" (click)="logout()">
      <ion-button>
          <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfiles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="table table-striped" >
<ion-item  class="title" color="primary">
        <ion-label>
              Mis Datos
        </ion-label>
      </ion-item>
      <ion-item>
        Nombre: {{ poo.name }} 
      </ion-item>
      <ion-item>
        Apellido:  {{ poo.surnames }} 
      </ion-item>
      <ion-item>
        Correo:  {{ poo.email }} 
      </ion-item>
      <ion-item>
        Contrase√±a Actual:  {{ poo.password }} 
      </ion-item>
      <ion-tab-button [routerLink]="['/edit-perfil']">
        <ion-icon name="save"></ion-icon>
        <ion-label>Editar Informacion</ion-label>
      </ion-tab-button>

      
</ion-grid>



</ion-content>
