<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Perfiles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="table table-striped" >
<ion-item  class="title" color="primary">
        <ion-label>
              Mis Datos
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        {{ poo.name }} 
      </ion-item>
      <ion-item>
        <ion-label>Apellido:</ion-label>
        {{ poo.surnames }} 
      </ion-item>
      <ion-item>
        <ion-label>Correo:</ion-label>
        {{ poo.email }} 
      </ion-item>
      <ion-item>
        <ion-label>Contrase√±a Actual:</ion-label>
        {{ poo.password }} 
      </ion-item>
      <ion-tab-button [routerLink]="['/edit-perfil']">
        <ion-icon name="save"></ion-icon>
        <ion-label>Editar Informacion</ion-label>
      </ion-tab-button>

      
</ion-grid>



</ion-content>
